<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="/static/css/loginstyle.css">
</head>
<body> 
    <h1>Diagnosis and Treatment Recommender System</h1><h1>for Diabetic Patient using Decision Tree</h1>
    <div class="container" id="container">
       
        <div class="form-container register-container">
            <form action="/register" method="POST">
                <h1>Register Here</h1>
                <input type="text" id="username" name="username" placeholder="Username" >
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <button>Register</button>
                <!--Message here-->
                <h1>{{info}}</h1>    
            </form>
        </div>

        <div class="form-container login-container">
            <form action="/login" method="POST">
                <h1>Login Here</h1>
                <input name="email" type="text" id="email" placeholder="Email">
                <input name="password" type="password" id="password" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                         <input type="checkbox" name="checkbox" id="checkbox">
                         <label>Remember me</label>
                    </div>
                </div>
                <button>Login</button>
                <!--Message here-->
                <h1>{{info}}</h1>     
            </form>
        </div>

        <!--Overlay Container-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello,<br> User</h1>
                    <p>If you have an account, login here.</p>
                    <button class="ghost" id="login">Login<i class="lni lni-arrow-left login"></i></button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Create new <br> account.</h1>
                    <p>If you don't have an account yet, create your account here.</p>
                    <button class="ghost" id="register">Register<i class="lni lni-arrow-right register"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/loginscript.js"></script>

</body>
</html>
